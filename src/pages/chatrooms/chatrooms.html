<ion-header>
    <ion-navbar>
        <ion-title>
            Chatrooms
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    <ion-list id="chatrooms-list">
        <ion-item color="none" on-click="goToChat(0)" *ngFor="let chatroom of chatrooms | async">
            <ion-avatar item-left>
                <img />
            </ion-avatar>
            <h2>
                {{chatroom.name}}
            </h2>
        </ion-item>
    </ion-list>
</ion-content>
