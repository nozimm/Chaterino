<ion-header>
    <ion-navbar>
        <ion-title>
            Anmelden
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page1">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <div id="anmelden-markdown1" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
            Bitte gib deinen
            <strong>
      Namen
    </strong> ein
        </p>
    </div>
    <form id="anmelden-form1">
        <ion-item id="anmelden-input1">
            <ion-label></ion-label>
            <ion-input type="text" placeholder="Dein Name" name="displayName" [(ngModel)]="displayName"></ion-input>
        </ion-item>
    </form>
    <button id="anmelden-button1" ion-button color="positive" block on-click="goToChatrooms()">
  Chatten
</button>
</ion-content>
