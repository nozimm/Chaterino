<ion-header>
    <ion-navbar>
        <ion-title>
            Anmelden
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page1">
    <img src="/assets/img/logo.png" style="position:absolute;top:50%;left:50%;
        transform: translateX(-50%) translateY(-50%);
        max-width: 100%;
        max-height: 100%;">


    <div id="anmelden-markdown1" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
            Bitte gib deinen
            <strong>
      Namen
    </strong> ein
        </p>
    </div>
    <form id="anmelden-form1">
        <ion-item id="anmelden-input1">
            <ion-label></ion-label>
            <ion-input type="text" placeholder="Dein Name" name="displayName" [(ngModel)]="displayName"></ion-input>
        </ion-item>
    </form>
    <button id="anmelden-button1" ion-button color="positive" block on-click="goToChatrooms()">
        
  Chatten
</button>
</ion-content>
