<ion-header>
    <ion-navbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" style="overflow-y: hidden;">
    <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
        <ion-item color="none" *ngFor="let chatMessage of chatMessages | async">
            <!--<ion-avatar item-left>
                    <img />
                </ion-avatar>-->
            <h2>
                {{chatMessage.sender}}: {{chatMessage.message}}
            </h2>
        </ion-item>
    </ion-scroll>
</ion-content>

<ion-content class="has-header center">
    <ion-footer>
        <ion-item>
            <ion-input [(ngModel)]="chatMessage"></ion-input>
            <button id="sendButton" block on-click="sendMessage()" clear item-right>Msg</button>
            <button id="sendPhoto" clear item-right>ğŸ“·</button>
        </ion-item>
    </ion-footer>
</ion-content>
